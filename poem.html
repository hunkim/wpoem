<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">ㅁ
    <link href="lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
    .text-overlay {
    #background: none repeat scroll 0 0 #FFFFFF;
    opacity: 0.9;
    top:0;
    left:20;
    position: absolute;
    }

    .thumbnail{
    position:relative;
    
   } 
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>


    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- Time ago -->
    <script src="lib/angular-timeago/dist/angular-timeago.js"></script>

    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>



    <!-- your app's js -->
    <script src="js/poem.js"></script>
    <script src="js/factory.js"></script>

  </head>

  <body ng-app="starter" ng-controller="PoemCtrl">

  <div class="bar bar-header">
    <a href="/" class="button icon ion-navicon"></a>
    <h1 class="title">시와 날씨 입력</h1>
  </div>
   <ion-content class="has-header">
  <div class="list">

 <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input ng-model="poem.msg" type="text" placeholder="(필수항목) 날씨/공기와 어울리는 시">
            </label>
          </div>

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input ng-model="poem.author" type="text" placeholder="(필수항목) 작가">
            </label>
          </div>

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input ng-model="poem.title" type="text" placeholder="(선택) 시제목">
            </label>
          </div>

           <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input ng-model="poem.poster" type="text" placeholder="(선택) 올린이 이름/이메일">
            </label>
          </div>


<div class="item item-input item-select">
       날씨선택 
           <select ng-options="w as w for w in weather" 
              ng-model="poem.weather"></select>
</div>
            

           <div class="item item-input-inset">
           <button ng-click="addPoem();" class="button button-block button-positive">
           저장          </button>
          </div>

        <ion-list>
          <ion-item ng-repeat="poem in poemList">
            <img ng-show="poem.sky" ng-src="img/s{{poem.sky}}.png" height="24"> 
            {{poem.msg}}
            <span class="item-note">{{poem.author}} {{-poem.timestamp | timeAgo}}</span>
          </ion-item>
        </ion-list>

</ion-content>

  </body>
</html>
