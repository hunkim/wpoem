
<div class="text-center">
  <!--
          stationName 측정소 명
          dataTime  측정일시
          so2Value  아황산가스 농도
          coValue 일산화탄소 농도
          o3Value 오존 농도
          no2Value  이산화질소 농도
          pm10Value 미세먼지(PM10) 농도

          pm25Value 미세먼지(PM2.5) 농도
          khai  통합대기환경수치
          khaiGrade 통합대기환경지수
          so2Grade  아황산가스 지수
          coGrade 일산화탄소 지수
          o3Grade 오존 지수
          no2Grade  이산화질소 지수
          pm10Grade 미세먼지(PM10) 지수
          pm25Grade 미세먼지(PM2.5) 지수
  -->
  <img ng-src="img/c{{air.khaiValue | kindex}}.png" height="70">

  <H4><small>대기환경 </small>{{air.khaiValue|khai}}({{air.khaiValue}})</H4>
  <small>미세{{air.pm10Value| pm10}}({{air.pm10Value}})
  <span ng-show="air.pm25Grade"> 
    초미세{{air.pm25Value|pm25}}({{air.pm25Value}})
  </span>
  
  <!-- prediction -->
  <span ng-if="airpred!=undefined">
    <br/><A style="text-decoration:none;" href="#">
    <span ng-hide="airpred.today==undefined || airpred.aftertomorrow.PM10!='예보없음'"> 
      오후 {{airpred.today.PM10}}
    </span>
    <span ng-hide="airpred.tomorrow.PM10=='예보없음'"> 내일예상: {{airpred.tomorrow.PM10}}</span>
    <span ng-hide="airpred.aftertomorrow.PM10=='예보없음'"> 모레: {{airpred.aftertomorrow.PM10}}</span>
    </A>
    </small>
  </span> 
</div>
